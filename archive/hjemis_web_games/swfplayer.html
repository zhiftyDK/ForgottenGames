<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Games</title>

    <style>
        :root {
            --bg: #27262B;
            --panel: #1f1e23;
            --accent: #5A99EC;
            --text: #e6e6eb;
            --muted: #a0a0ad;
        }

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            max-width: 1000px;
            padding: 32px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            text-align: center;
        }

        .player-wrapper {
            background: var(--panel);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
        }

        #swfplayer {
            width: 800px;
            height: 600px;
            background: black;
            border-radius: 8px;
            overflow: hidden;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, var(--accent), #5A99EC);
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 0.95rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
            box-shadow: 0 6px 16px #5a99ec45;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px #5a99ec45;
        }

        button:active {
            transform: translateY(0);
            opacity: 0.9;
        }

        @media (max-width: 900px) {
            #swfplayer {
                width: 100%;
                height: 56vw;
                max-height: 70vh;
            }

            h1 {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgotten Games</h1>

        <div class="player-wrapper">
            <div id="swfplayer"></div>
        </div>

        <div class="controls">
            <button id="restartBtn">Restart Game</button>
            <button id="fullscreenBtn">Fullscreen</button>
        </div>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        let player;
        let swfUrl;

        window.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            swfUrl = params.get("swf");
            if (!swfUrl) return;

            const ruffle = window.RufflePlayer.newest();
            player = ruffle.createPlayer();

            player.style.width = "100%";
            player.style.height = "100%";

            const container = document.getElementById("swfplayer");
            container.appendChild(player);
            player.load(swfUrl);

            document.getElementById("restartBtn").addEventListener("click", () => {
                player.load(swfUrl);
            });

            document.getElementById("fullscreenBtn").addEventListener("click", () => {
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
