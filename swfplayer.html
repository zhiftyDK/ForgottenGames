<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Games</title>

    <!-- Bootstrap Icons -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
    >

    <style>
        :root {
            --bg: #27262B;
            --panel: #1f1e23;
            --panel-dark: #19181d;
            --accent: #5A99EC;
            --text: #e6e6eb;
            --muted: #a0a0ad;
        }

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            max-width: 1000px;
            padding: 32px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            text-align: center;
        }

        .player-wrapper {
            background: var(--panel);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
            overflow: hidden;
        }

        #swfplayer {
            width: 800px;
            height: 600px;
            background: black;
        }

        /* Control bar */
        .control-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            background: var(--panel-dark);
            border-top: 1px solid #2a2930;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            cursor: pointer;
            transition: background 0.15s ease, color 0.15s ease, transform 0.1s ease;
        }

        .control-btn i {
            font-size: 1.25rem;
        }

        .control-btn:hover {
            background: rgba(90, 153, 236, 0.15);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .control-btn:active {
            transform: translateY(0);
            opacity: 0.9;
        }

        @media (max-width: 900px) {
            #swfplayer {
                width: 100%;
                height: 56vw;
                max-height: 70vh;
            }

            h1 {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgotten Games</h1>

        <div class="player-wrapper">
            <div id="swfplayer"></div>

            <div class="control-bar">
                <div class="control-btn" id="restartBtn" title="Restart game">
                    <i class="bi bi-arrow-clockwise"></i>
                </div>

                <div class="control-btn" id="fullscreenBtn" title="Fullscreen">
                    <i class="bi bi-fullscreen"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        let player;
        let swfUrl;

        window.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            swfUrl = params.get("swf");
            if (!swfUrl) return;

            const ruffle = window.RufflePlayer.newest();
            player = ruffle.createPlayer();

            player.style.width = "100%";
            player.style.height = "100%";

            const container = document.getElementById("swfplayer");
            container.appendChild(player);
            player.load(swfUrl);

            document.getElementById("restartBtn").addEventListener("click", () => {
                player.load(swfUrl);
            });

            document.getElementById("fullscreenBtn").addEventListener("click", () => {
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
